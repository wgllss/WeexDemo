<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> 文档中心</title>
    <link href="style/authority/main_css.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
</head>
<style>
    .title_class {
        color: #000000;
        font-size: 26px;
    }

</style>
<body>
<div>
    <div id="top">

        <div id="top_logo" class="title_class">
            上海锥智网络科技有限公司Android收银机开发文档

        </div>
        <div class="line"></div>
    </div>
    <!-- side menu start -->
    <div id="side">
        <div id="left_menu">
            <div id="nav_show" style="position:absolute; bottom:0px; padding:10px;">
                <a href="javascript:switchSysBar();" id="show_hide_btn">
                    <img alt="显示/隐藏" title="显示/隐藏" src="images/common/nav_hide.png" width="35" height="35">
                </a>
            </div>
        </div>
        <div id="left_menu_cnt">
            <div id="nav_resource">


                <ul class="menu"><a class="menu_tab_1" onclick="javascript:changeTab(1,'online.html')">1、在线收银</a></ul>
                <ul class="menu"><a class="menu_tab_2" onclick="javascript:changeTab(2,'offline.html')">2、离线收银</a></ul>
                <ul class="menu"><a class="menu_tab_3" onclick="javascript:changeTab(3,'backups.html')">3、多台备份</ul>
                <ul class="menu"><a class="menu_tab_4" onclick="javascript:changeTab(4,'scale.html')">4、传秤</a></ul>
                <ul class="menu"><a class="menu_tab_5" onclick="javascript:changeTab(5,'tv.html')">5、控制电视屏</a></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    /**隐藏或者显示侧边栏**/
    function switchSysBar() {
        var side = $('#side');
        var left_menu_cnt = $('#left_menu_cnt');
        if (left_menu_cnt.is(":visible")) {
            left_menu_cnt.hide(10, 'linear');
            side.css({width: '60px'});
            $('#top_nav').css({width: '100%', left: '60px', 'padding-left': '28px'});
            $('#main').css({left: '60px'});
            $("#show_hide_btn").find('img').attr('src', 'images/common/nav_show.png');
        } else {
            left_menu_cnt.show(10, 'linear');
            side.css({width: '280px'});
            $('#top_nav').css({width: '77%', left: '304px', 'padding-left': '0px'});
            $('#main').css({left: '280px'});
            $("#show_hide_btn").find('img').attr('src', 'images/common/nav_hide.png');
        }
    }

    //切换
    function changeTab(seq, src) {
        $('iframe').attr('src', src);
        var elementArr = $("a[class^='menu_tab_']");
        for (var i = 0; i < elementArr.length; i++) {
            var element = elementArr[i];
            var cseq = parseInt($(element).attr("class").split("_")[2]);
            if (cseq == seq) {
                $(".menu_tab_" + cseq).css("color", "#ff0000");
            } else {
                $(".menu_tab_" + cseq).css("color", "#000000");
            }
        }
    }

    setTimeout(function () {
        changeTab(1, 'online.html');
    }, 200);
</script>
side menu start
<div id="top_nav">
</div>
<div id="main">
    <iframe name="right" id="rightMain" src="online.html" frameborder="no" scrolling="auto" width="100%" height="100%"
            allowtransparency="true"/>
</div>

</body>
<script>

</script>
</html>
